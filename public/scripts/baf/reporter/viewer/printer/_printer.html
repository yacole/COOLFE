<style>
    td {
        height: 2em;
    }
    .label{
        width: 3em;
    }
</style>
<form data-dojo-type="baf/dijit/form/Form" id="dialogForm" unsubmit=true>

    <table class="maintable">
        <tr>
            <td class="label"><label for="title">标题</label></td>
            <td><input id="title" /></td>
        </tr>
        <tr>
            <td class="label"><label for="printAll">范围</label></td>
            <td>
                <input id="printAll" /><label for="printAll">全部</label>
                <input id="printSelect" /><label for="printSelect">当前选择行</label>
                <input id="printCustomized" /><label for="printCustomized">自定义</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>第<input id="rowStart" />行开始，&nbsp;合计&nbsp;<input id="rowCount" />行</td>
        </tr>

    </table>

    <hr class="spacer"/>

    <div class="buttongroup">
        <button id="doPrint" type="button"></button>
        <button id="doPreview" type="button"></button>
    </div>

</form>
